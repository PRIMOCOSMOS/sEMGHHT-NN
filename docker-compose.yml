version: '3.8'

services:
  semg-hht-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semg-hht-classifier
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./semg_hht_cnn_classifier.ipynb:/app/semg_hht_cnn_classifier.ipynb
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

